<html><head>
    <meta charset="UTF-8">
    <title>Ushur | Authentication</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

    <script src="../static/js/ushurScripts.js"></script>
    <script type="text/javascript">
      var currDir = "auth";
      var jsHeadScripts = [			
        {id:"staticJs",src:"static/js/app.js",place:"head"},
			];
      var jsBodyScripts = [			
        {id:"vendorJs",src:currDir + "/js/vendor.min.js",place:"body"},
        {id:"utilsJs",src:"utils/js/app.js",place:"body"},
        {id:"appJs",src:currDir + "/js/app.js",place:"body"},
			];
			var cssScripts = [
      currDir + "/css/vendor.min.css",
				"utils/css/ushur-mobile.min.css",
				currDir + "/css/ushur-mobile.min.css"
			];
    </script>
    <script type="text/javascript">
     
			var Ushur;
			var ushurScripts = new UshurScripts();

			var bodyCallback = function(){
				Ushur = new UshurApi();
        Ushur.updateHtmlUrlByCssClass(".ushur-logo",Ushur.defaultAssetsHost + "assets/ushur/UshurUandNameLogo050418.png");
            
        var pathname = location.pathname.split("/").slice(1, -2).join();
        var pathnameStr = pathname === "" ? pathname : pathname + "/";
        var rootUrl = location.origin + "/" + pathnameStr;
        $("a.btn-signup").attr("href", rootUrl + "signup");
        if (localStorage.getItem("loginMessage")) {
          $(".footer .container p").html(localStorage.getItem("loginMessage"));
          $("footer.footer").removeClass("display-none");
          localStorage.removeItem("loginMessage");
        }
        Ushur.checkAssets();
			}

			var headCallback = function(){
				window.App = {
          Models: {},
          Views: {},
          Collections: {},
          Utils: {},
          Base: {
            Models: {},
            Views: {},
            Collections: {}
          }
        }
				ushurScripts.loadScript(0,jsBodyScripts,bodyCallback);
			}  
      
      var cssCallback = function(){
        document.getElementsByClassName("sign-in")[0].style.visibility = "visible";
      }

      ushurScripts.loadScript(0,jsHeadScripts,headCallback);
      ushurScripts.loadCss(cssScripts,cssCallback);
		</script><script src="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/static/js/app.js" id="staticJs"></script><link href="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/auth/css/vendor.min.css" type="text/css" rel="stylesheet">

    
    <link href="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/utils/css/ushur-mobile.min.css" type="text/css" rel="stylesheet"><link href="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/auth/css/ushur-mobile.min.css" type="text/css" rel="stylesheet"></head>
  <body>
    <div class="sign-in" style="visibility: visible;">
      <div class="signup-side hidden-xs" style="background-image: url(&quot;../auth/img/auth_bg_1.jpg&quot;);">
        <div class="subtitle">Automation That Understands</div>
        <a href="https://qa3.ushur.in/mob3.0/signup" class="btn btn-signup btn-md">Sign Up</a>
      </div>
      <div class="login-side oauth-on">
        <img class="ushur-logo" src="https://cdnpub.ushur.me/assets/ushur/UshurUandNameLogo050418.png">
        <div class="login-fields">
          <input type="text" class="form-control username input-md" placeholder="Email" autocomplete="off" autofocus="">
          <input type="password" class="form-control password input-md" placeholder="Password" autocomplete="off">
          <div class="form-control business-name input-md display-none search selection ui dropdown"><select></select><i class="dropdown icon"></i><input class="search" autocomplete="off" tabindex="0"><div class="default text">Business Name</div><div class="menu" tabindex="-1"></div></div>
          <!-- <input type="text" class="form-control business-name input-md display-none search" placeholder="Business Name"> -->
        </div>
        <div class="login-actions">
          <a href="#" class="btn btn-login btn-md pull-right">Log In</a>
          <a href="#" class="btn btn-link pull-right text-muted forgot">Forgot Password?</a>
        </div>
        <div id="oauth-section">
       
          <a href="javascript:void(0)" class="btn btn-link btn-main-login text-muted display-none">Want to log into your main account?</a><br>
        
            <br>
            <div class="oauth-login-heading">
            <span class="oauth-login-separator-line"></span>
            <h6 class="oauth-login-header">Login With</h6>
            <span class="oauth-login-separator-line"></span>
            </div>    
        <a id="google-login" href="#" class="btn btn-md oauth-btn"><img class="oauth-logo" src="https://cdnpub.ushur.me/assets/cst/google.jpg">Google</a><a id="azure-login" href="#" class="btn btn-md oauth-btn"><img class="oauth-logo" src="https://cdnpub.ushur.me/assets/cst/azure.png">Azure</a></div>
        <div id="env-info-section" style="display: block;">
          <h6><small>Version: 202301.1.10.1758</small></h6>
        </div>
      </div>
    </div>
    <footer class="footer navbar-fixed-bottom display-none">
      <div class="container">
        <p></p>
      </div>
    </footer>   
  

<script src="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/auth/js/vendor.min.js" id="vendorJs"></script><script src="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/utils/js/app.js" id="utilsJs"></script><script src="https://cdnpub.ushur.me/202301.1.10.1758/mobzy/auth/js/app.js" id="appJs"></script></body></html>
